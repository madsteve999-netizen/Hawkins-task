<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stranger Tasks - Stas Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --red: #ff0000;
            --dark-red: #590000;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow-x: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ФОН (ТВОЯ ССЫЛКА) --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0;
            
            /* Ссылка на картинку (пропущена через прокси wsrv.nl для обхода защиты от хотлинкинга) */
            background-image: url('https://wsrv.nl/?url=https://images.cgames.de/images/gamestar/290/stranger-things_6000665.jpg&w=1200&output=jpg&q=80');
            background-size: cover;
            background-position: center;
            
            /* Легкие фильтры, чтобы белый текст читался идеально */
            filter: contrast(1.1) brightness(0.7);
        }

        /* Затемнение снизу вверх, чтобы интерфейс не сливался */
        .overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 1;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.9) 100%);
        }

        /* Помехи (Scanlines) */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 2;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px; opacity: 0.2;
        }

        /* --- ИНТЕРФЕЙС --- */
        #app-ui {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column;
        }

        /* Вход */
        #entry-screen {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: rgba(0,0,0,0.85); z-index: 20;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px var(--red); }
            50% { opacity: 0.8; text-shadow: 0 0 5px var(--dark-red); }
        }

        .neon-title {
            font-size: 3.5rem; color: var(--red); font-weight: 900;
            text-transform: uppercase; letter-spacing: -2px; margin-bottom: 40px;
            text-shadow: 0 0 10px var(--red); animation: flicker 3s infinite; text-align: center;
        }

        .btn-enter {
            background: transparent; border: 3px solid var(--red); color: var(--red);
            padding: 15px 40px; font-size: 1.5rem; font-weight: bold; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 0 20px var(--dark-red);
        }

        /* Основной блок */
        #workspace {
            display: none; padding: 20px; max-width: 600px; margin: 0 auto;
            width: 100%; padding-bottom: 100px;
        }

        .header {
            text-align: center; margin-bottom: 20px; padding-bottom: 10px;
            border-bottom: 2px solid var(--dark-red);
        }
        .header h2 { color: var(--red); margin: 0; font-size: 2rem; text-transform: uppercase; text-shadow: 0 0 10px #000; }

        /* Радио */
        .radio-box {
            background: rgba(20, 0, 0, 0.8); border: 1px solid var(--dark-red);
            padding: 15px; margin-bottom: 20px; backdrop-filter: blur(5px);
        }
        .channel-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .ch-btn {
            flex: 1; background: #111; border: 1px solid #444; color: #777;
            padding: 10px; cursor: pointer; font-weight: bold; text-align: center;
        }
        .ch-btn.active { border-color: var(--red); color: var(--red); background: rgba(255,0,0,0.2); }
        
        .play-btn {
            width: 100%; padding: 12px; background: transparent; border: 1px solid var(--red);
            color: var(--red); font-weight: bold; text-transform: uppercase; cursor: pointer;
        }
        .play-btn.playing { background: var(--red); color: #000; }

        /* Ввод */
        .input-row { display: flex; margin-bottom: 30px; position: relative; }
        #task-input {
            width: 100%; background: rgba(0,0,0,0.7); border: none; border-bottom: 2px solid var(--dark-red);
            color: #fff; font-size: 1.2rem; padding: 15px; padding-right: 60px; outline: none;
        }
        .add-btn {
            position: absolute; right: 0; top: 0; height: 100%; width: 60px;
            background: transparent; border: none; color: var(--red); font-size: 2.5rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Список */
        ul { list-style: none; padding: 0; margin: 0; }
        
        .task-item {
            background: rgba(20, 20, 20, 0.85);
            border-left: 4px solid var(--red);
            margin-bottom: 10px; padding: 15px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            touch-action: none;
        }

        .task-text {
            flex: 1; font-size: 1.1rem; color: #ffffff !important;
            font-weight: 800; text-transform: uppercase;
            text-shadow: 2px 2px 0 #000; letter-spacing: 0.5px;
        }

        .task-item.completed { opacity: 0.6; border-left-color: #444; background: rgba(10,10,10,0.8); }
        .task-item.completed .task-text {
            text-decoration: line-through; color: #999 !important; text-shadow: none; font-weight: normal;
        }

        .checkbox {
            width: 26px; height: 26px; border: 2px solid var(--dark-red); background: #000;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .completed .checkbox { background: var(--red); border-color: var(--red); }

        .btn-del { background: none; border: none; font-size: 1.5rem; color: #555; padding: 0 10px; cursor: pointer; }
        
        .sortable-ghost { opacity: 0; }
        .sortable-drag { background: #000; border: 2px solid var(--red); opacity: 1 !important; transform: scale(1.05); z-index: 100; }

        .list-title { color: #888; font-size: 0.8rem; text-align: center; margin-bottom: 10px; letter-spacing: 2px; text-shadow: 1px 1px 2px #000; }
        #completed-list { margin-top: 40px; padding-top: 20px; border-top: 1px dashed #333; }

    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay"></div>
    <div class="scanlines"></div>

    <div id="app-ui">
        <!-- ENTRY -->
        <div id="entry-screen">
            <div class="neon-title">HAWKINS<br>LAB</div>
            <button class="btn-enter" onclick="startApp()">ENTER</button>
        </div>

        <!-- WORKSPACE -->
        <div id="workspace">
            <div class="header"><h2>MISSION LOG</h2></div>

            <!-- Radio -->
            <div class="radio-box">
                <div class="channel-row">
                    <div class="ch-btn active" onclick="setCh(0)">1</div>
                    <div class="ch-btn" onclick="setCh(1)">2</div>
                    <div class="ch-btn" onclick="setCh(2)">3</div>
                    <div class="ch-btn" onclick="setCh(3)">4</div>
                    <div class="ch-btn" onclick="setCh(4)">5</div>
                </div>
                <button class="play-btn" id="play-btn" onclick="toggleAudio()">START TRANSMISSION</button>
            </div>

            <!-- Input -->
            <div class="input-row">
                <input type="text" id="task-input" placeholder="NEW OBJECTIVE..." onkeydown="if(event.key==='Enter') addTask()">
                <button class="add-btn" onclick="addTask()">+</button>
            </div>

            <!-- Lists -->
            <div class="list-title">ACTIVE</div>
            <ul id="active-list"></ul>

            <div id="completed-section">
                <div class="list-title" style="margin-top: 30px;">ARCHIVED</div>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>

    <audio id="audio" loop></audio>

    <script>
        // DATA
        let tasks = [];
        try { tasks = JSON.parse(localStorage.getItem('stas_tasks_final')) || []; } catch(e){}

        const songs = [
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"
        ];
        let curCh = 0;
        
        // SOUNDS
        const sfxClick = new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3");
        const sfxDel = new Audio("https://assets.mixkit.co/active_storage/sfx/2857/2857-preview.mp3");

        function playSfx(type) {
            const s = type === 'click' ? sfxClick : sfxDel;
            s.currentTime = 0; s.volume = 0.4;
            s.play().catch(()=>{});
        }

        // APP LOGIC
        function startApp() {
            document.getElementById('entry-screen').style.display = 'none';
            document.getElementById('workspace').style.display = 'block';
            
            const au = document.getElementById('audio');
            au.src = songs[curCh];
            au.volume = 0.5;
            
            render();
            initDrag();
        }

        function addTask() {
            const inp = document.getElementById('task-input');
            const val = inp.value.trim();
            if(!val) return;
            
            tasks.push({ id: Date.now(), txt: val, done: false });
            inp.value = '';
            playSfx('click');
            save(); render();
        }

        function toggle(id) {
            const t = tasks.find(x => x.id === id);
            if(t) t.done = !t.done;
            playSfx('click');
            save(); render();
        }

        function del(id) {
            tasks = tasks.filter(x => x.id !== id);
            playSfx('del');
            save(); render();
        }

        function save() {
            try { localStorage.setItem('stas_tasks_final', JSON.stringify(tasks)); } catch(e){}
        }

        function render() {
            const act = document.getElementById('active-list');
            const com = document.getElementById('completed-list');
            act.innerHTML = ''; com.innerHTML = '';

            tasks.forEach(t => {
                const li = document.createElement('li');
                li.className = `task-item ${t.done ? 'done' : ''}`;
                li.dataset.id = t.id;
                li.innerHTML = `
                    <div class="checkbox" onclick="toggle(${t.id})"></div>
                    <span class="task-text" onclick="toggle(${t.id})">${t.txt}</span>
                    <button class="btn-del" onclick="del(${t.id})">×</button>
                `;
                if(t.done) com.appendChild(li); else act.appendChild(li);
            });
        }

        // RADIO
        function setCh(idx) {
            curCh = idx;
            const au = document.getElementById('audio');
            const isPlaying = !au.paused;
            au.src = songs[idx];
            if(isPlaying) au.play();
            
            document.querySelectorAll('.ch-btn').forEach((b,i) => 
                b.classList.toggle('active', i === idx));
            playSfx('click');
        }

        function toggleAudio() {
            const au = document.getElementById('audio');
            const btn = document.getElementById('play-btn');
            
            if(au.paused) {
                au.play();
                btn.innerText = "STOP TRANSMISSION";
                btn.classList.add('playing');
            } else {
                au.pause();
                btn.innerText = "START TRANSMISSION";
                btn.classList.remove('playing');
            }
        }

        // DRAG
        function initDrag() {
            if(typeof Sortable !== 'undefined') {
                const opts = {
                    animation: 150, delay: 100, delayOnTouchOnly: true,
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    onEnd: () => {
                        const newOrder = [];
                        document.querySelectorAll('.task-item').forEach(el => {
                            const found = tasks.find(t => t.id == el.dataset.id);
                            if(found) newOrder.push(found);
                        });
                        tasks = newOrder;
                        save();
                    }
                };
                Sortable.create(document.getElementById('active-list'), opts);
                Sortable.create(document.getElementById('completed-list'), opts);
            }
        }
    </script>
</body>
</html>
