<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Очень Странные Дела - Версия Стаса (Вечная)</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --red: #ff0000;
            --dark-red: #590000;
            --task-font-size: 1.1rem;
            --task-font-family: 'Courier New', Courier, monospace;
            
            --color-red: #ff0000;
            --color-yellow: #ffeb3b;
            --color-blue: #00e5ff;
            --color-green: #00ff00;
            --color-grey: #666666;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow-x: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* --- ФОН --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0;
            background-image: url('https://images.cgames.de/images/gamestar/290/stranger-things_6000665.jpg');
            background-size: cover;
            background-position: center;
            filter: contrast(1.1) brightness(0.7);
            transition: filter 0.2s;
        }

        body.invoking .bg-layer {
            filter: contrast(1.5) brightness(0.2) sepia(0.5) hue-rotate(-10deg);
            transition: filter 3s ease;
        }

        .overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 1;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.9) 100%);
        }

        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 2;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px; opacity: 0.2;
        }

        /* --- ЭФФЕКТЫ --- */
        #spores-container {
            position: fixed; inset: 0; pointer-events: none; z-index: 3;
            opacity: 0; transition: opacity 2s ease; overflow: hidden;
        }
        body.music-active #spores-container { opacity: 1; }
        body.invoking #spores-container { opacity: 1 !important; transition: opacity 0.5s ease; }

        .spore {
            position: absolute; background: white; border-radius: 50%; opacity: 0;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
        }

        @keyframes fall {
            0% { top: -10%; opacity: 0; }
            10%, 90% { opacity: 0.9; }
            100% { top: 110%; opacity: 0; }
        }
        @keyframes sway {
            0% { transform: translateX(0px); }
            100% { transform: translateX(25px); }
        }

        #lightning {
            position: fixed; inset: 0; z-index: 4; pointer-events: none;
            background: rgba(255, 255, 255, 0.15); mix-blend-mode: hard-light; opacity: 0;
        }
        .flash-now { animation: thunder-strike 0.6s ease-out; }
        @keyframes thunder-strike {
            0%, 100% { opacity: 0; }
            5% { opacity: 0.8; } 15% { opacity: 0.6; }
        }

        /* --- ИНТЕРФЕЙС --- */
        #app-ui {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px var(--red); }
            50% { opacity: 0.8; text-shadow: 0 0 5px var(--dark-red); }
        }

        #workspace {
            display: block; padding: 20px; max-width: 600px; margin: 0 auto;
            width: 100%; padding-bottom: 100px;
        }

        .header {
            text-align: center; margin-bottom: 20px; padding-bottom: 10px;
            border-bottom: 2px solid var(--dark-red);
        }
        .header h2 { 
            color: var(--red); margin: 0; font-size: 2rem; 
            text-transform: uppercase; text-shadow: 0 0 10px #000;
            animation: flicker 4s infinite alternate; 
            cursor: pointer; transition: all 3s ease;
            -webkit-user-select: none; user-select: none; -webkit-touch-callout: none;
        }

        body.invoking .header h2 {
            color: #1a0000; text-shadow: 0 0 5px #000; transform: scale(0.98);
        }

        /* БЛОКИ */
        .control-box {
            background: rgba(20, 0, 0, 0.85); border: 1px solid var(--dark-red);
            padding: 15px; margin-bottom: 20px; backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* Радио */
        .channel-row { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 5px; 
            margin-bottom: 10px; 
        }
        .ch-btn {
            background: #111; border: 1px solid #444; color: #777;
            padding: 8px 0; cursor: pointer; font-weight: bold; text-align: center; transition: 0.2s;
            font-size: 0.9rem;
        }
        .ch-btn.active { border-color: var(--red); color: var(--red); background: rgba(255,0,0,0.2); }
        
        .play-btn {
            width: 100%; padding: 12px; background: transparent; border: 1px solid var(--red);
            color: var(--red); font-weight: bold; text-transform: uppercase; cursor: pointer;
            transition: 0.2s; font-size: 1rem;
        }
        .play-btn.playing { background: var(--red); color: #000; }

        /* --- ТАЙМЕР --- */
        .timer-display-row {
            display: flex; justify-content: center; align-items: center; width: 100%;
            margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px dashed #444;
        }
        .timer-digits {
            font-size: 3.5rem; font-weight: 900; color: #fff;
            text-shadow: 0 0 15px var(--red); letter-spacing: 2px;
            font-variant-numeric: tabular-nums; line-height: 1;
            text-align: center; width: 100%;
        }

        .timer-controls-row {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 10px; margin-bottom: 10px; width: 100%;
        }
        .t-btn-text {
            background: transparent; border: 1px solid var(--dark-red);
            color: #ccc; font-weight: bold; font-size: 0.9rem; padding: 12px 0;
            cursor: pointer; text-transform: uppercase; transition: 0.2s;
            width: 100%;
        }
        .t-btn-text:hover { border-color: var(--red); color: var(--red); }
        .t-btn-text.active { background: var(--red); color: #000; border-color: var(--red); }

        .timer-icons-row {
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 8px; margin-bottom: 15px; width: 100%;
        }
        .t-btn-icon {
            background: transparent; border: 1px solid #444;
            color: #888; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; padding: 12px 0;
            -webkit-tap-highlight-color: transparent;
            width: 100%; min-width: 0;
        }
        /* ЖЕСТКИЙ РАЗМЕР ДЛЯ ИКОНОК */
        .t-btn-icon svg { 
            width: 22px; height: 22px; min-width: 22px; min-height: 22px;
            stroke: currentColor; stroke-width: 2; fill: none; flex-shrink: 0;
        }
        @media (hover: hover) { .t-btn-icon:hover { border-color: var(--red); color: var(--red); } }
        
        .t-btn-icon.active { 
            border-color: var(--red) !important; color: var(--red) !important; 
            background: rgba(255,0,0,0.1); box-shadow: 0 0 5px var(--dark-red); 
        }
        .t-btn-icon.active svg { stroke-width: 2.5; filter: drop-shadow(0 0 2px var(--red)); }

        .timer-row-settings {
            display: none; 
            grid-template-columns: 1fr 1fr; gap: 10px; 
            border-top: 1px dashed #333; padding-top: 15px; margin-top: 15px;
        }
        .timer-row-settings.visible { display: grid; } 

        .setting-cell {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.5); border: 1px solid #333; padding: 8px 10px;
        }
        .setting-cell label { font-size: 0.65rem; color: #666; text-transform: uppercase; white-space: nowrap; }
        .setting-cell select {
            width: 50px; background: transparent; border: none; 
            color: var(--red); font-weight: bold; font-family: inherit; font-size: 1rem;
            outline: none; -webkit-appearance: none; appearance: none;
            text-align: right; text-align-last: right; cursor: pointer;
        }
        .setting-cell select::-ms-expand { display: none; }

        .status-badge {
            font-size: 0.75rem; color: #555; text-align: center; margin-top: 10px; 
            letter-spacing: 1px; text-transform: uppercase; font-weight: bold;
        }

        /* Ввод задач */
        .input-wrapper { display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
        .input-row { display: flex; position: relative; gap: 5px; margin-bottom: 30px; }
        #task-input {
            width: 100%; background: rgba(0,0,0,0.7); border: none; border-bottom: 2px solid var(--dark-red);
            color: #fff; font-size: 1.2rem; padding: 15px; padding-right: 60px; outline: none;
        }
        .add-btn {
            width: 60px; background: transparent; border: 1px solid var(--dark-red); color: var(--red); font-size: 2.5rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;
            position: absolute; right: 0; top: 0; height: 100%;
        }
        .add-btn:active { background: var(--red); color: #000; }

        .new-task-colors {
            display: flex; gap: 15px; justify-content: flex-end; padding-right: 5px; margin-top: -20px; margin-bottom: 20px;
        }
        .new-color-opt {
            width: 24px; height: 24px; border-radius: 50%; cursor: pointer;
            border: 1px solid transparent; opacity: 0.4; transition: 0.2s;
        }
        .new-color-opt.selected { opacity: 1; transform: scale(1.2); border-color: #fff; box-shadow: 0 0 8px currentColor; }

        /* Списки */
        ul { list-style: none; padding: 0; margin: 0; }
        
        .task-item {
            background: rgba(20, 20, 20, 0.85);
            border-left: 4px solid var(--red); 
            margin-bottom: 12px; padding: 15px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            touch-action: none;
            position: relative;
            overflow: hidden;
        }

        .task-item.border-red { border-left-color: var(--color-red); }
        .task-item.border-yellow { border-left-color: var(--color-yellow); }
        .task-item.border-blue { border-left-color: var(--color-blue); }
        .task-item.border-green { border-left-color: var(--color-green); }
        .task-item.border-grey { border-left-color: var(--color-grey); }

        .task-text {
            flex: 1; font-size: var(--task-font-size); font-family: var(--task-font-family);
            color: #ffffff !important; font-weight: 800; text-transform: uppercase;
            text-shadow: 2px 2px 0 #000; letter-spacing: 0.5px; z-index: 2;
        }

        .task-item.completed { opacity: 0.6; border-left-color: #444 !important; background: rgba(10,10,10,0.8); }
        .task-item.completed .task-text {
            text-decoration: line-through; color: #999 !important; text-shadow: none; font-weight: normal;
        }

        .checkbox {
            width: 26px; height: 26px; border: 2px solid var(--dark-red); background: #000;
            display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2;
        }
        .completed .checkbox { background: var(--red); border-color: var(--red); }

        .btn-action { background: none; border: none; font-size: 1.4rem; color: #555; padding: 0 10px; cursor: pointer; z-index: 2; }
        .btn-edit:hover { color: #fff; }
        .btn-del:hover { color: var(--red); }
        
        .sortable-ghost { opacity: 0; }
        .sortable-drag { 
            background: #000; border: 2px solid var(--red); opacity: 1 !important; 
            transform: scale(1.05); z-index: 100; transition: none !important;
        }

        .list-title { color: #888; font-size: 0.9rem; text-align: center; margin-bottom: 15px; letter-spacing: 3px; text-shadow: 1px 1px 2px #000; text-transform: uppercase; font-weight: bold; }
        #completed-list { margin-top: 50px; padding-top: 30px; border-top: 1px dashed #333; }

        /* --- СТИЛИ ДЛЯ ЗАМЕТОК (NOTES) --- */
        #notes-modal .modal-box {
            width: 95%; max-width: 800px; height: 90vh; 
            padding: 0; border: 3px double var(--red); 
            position: relative;
            background: #000;
        }

        .notes-container {
            display: flex; flex-direction: column; width: 100%; height: 100%;
        }

        .notes-toolbar {
            display: flex; gap: 5px; padding: 10px; border-bottom: 1px solid var(--dark-red);
            background: rgba(20, 0, 0, 0.9); flex-wrap: wrap; justify-content: center;
        }

        .toolbar-btn {
            background: #111; border: 1px solid #444; color: #ccc;
            padding: 5px 10px; font-weight: bold; cursor: pointer; min-width: 30px;
        }
        .toolbar-btn:active { background: var(--red); color: #000; }
        
        .toolbar-select {
            background: #000; border: 1px solid #444; color: #fff; padding: 5px; outline: none;
        }

        /* Область редактора - МЯТАЯ БУМАГА */
        #notes-editor {
            flex: 1; padding: 20px; overflow-y: auto; outline: none;
            font-family: 'Courier New', Courier, monospace; color: #eee;
            line-height: 1.5;
            background-color: #222;
            background-image: url('https://images.unsplash.com/photo-1574169208507-84376194878b?q=80&w=1000&auto=format&fit=crop'); 
            background-size: cover;
            background-blend-mode: multiply; 
            box-shadow: inset 0 0 100px 40px #000; 
            caret-color: var(--red);
        }
        
        /* Стили для чекбоксов внутри заметок */
        .checklist-item {
            display: flex; 
            align-items: flex-start; /* Выравнивание по верху для многострочного текста */
            margin: 5px 0;
        }
        .checklist-item input[type="checkbox"] {
            margin-right: 10px; 
            width: 16px; height: 16px; 
            accent-color: var(--red);
            cursor: pointer;
            margin-top: 4px; /* Поправка по вертикали */
        }
        /* ВАЖНО: span для текста, чтобы Enter работал корректно */
        .checklist-item span {
            flex: 1; outline: none; min-height: 1.5em; word-break: break-word;
        }

        .notes-footer {
            padding: 10px; display: flex; gap: 10px; border-top: 1px solid var(--dark-red);
            background: #111;
        }
        
        .notes-close-x {
            position: absolute; top: -15px; right: -15px;
            width: 30px; height: 30px; background: #000; border: 2px solid var(--red);
            color: var(--red); font-weight: bold; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border-radius: 50%; z-index: 10;
        }

        /* Модальные окна */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 999;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.open { display: flex; }

        .modal-box {
            background: #111; border: 2px solid var(--red); padding: 25px;
            width: 90%; max-width: 400px; box-shadow: 0 0 30px var(--dark-red);
            display: flex; flex-direction: column; align-items: center;
        }
        
        .modal-title { color: var(--red); font-size: 1.4rem; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; text-align: center; letter-spacing: 1px; }
        
        .edit-textarea {
            width: 100%; height: 120px; background: #000; border: 1px solid #444; color: #fff;
            padding: 15px; font-size: 1.1rem; margin-bottom: 20px; font-family: inherit; resize: none;
        }

        .range-slider {
            width: 100%; -webkit-appearance: none; background: #333; height: 6px; outline: none; margin: 25px 0; border-radius: 3px;
        }
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 24px; height: 24px; background: var(--red); cursor: pointer; border-radius: 50%; box-shadow: 0 0 10px var(--red);
        }
        
        .font-select {
            width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 12px; 
            font-size: 1rem; margin-bottom: 20px; outline: none; cursor: pointer;
        }

        .color-options { display: flex; justify-content: space-between; width: 100%; margin: 20px 0; }
        .color-opt {
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent; transition: transform 0.2s;
        }
        .color-opt.selected { transform: scale(1.3); border-color: #fff; box-shadow: 0 0 15px currentColor; }
        
        .modal-actions { display: flex; gap: 15px; margin-top: 10px; width: 100%; }
        .modal-btn {
            flex: 1; padding: 15px; border: 1px solid #444; background: transparent; color: #fff; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
        }
        .modal-btn.primary { border-color: var(--red); color: var(--red); }
        .modal-btn:active { background: #333; }

        .alarm-msg { font-size: 1.3rem; text-align: center; margin-bottom: 25px; font-weight: bold; color: #fff; line-height: 1.4; }

        /* TOAST NOTIFICATION */
        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(20, 0, 0, 0.9); color: #fff; padding: 12px 24px;
            border: 1px solid var(--red); z-index: 2000;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
            font-weight: bold; text-transform: uppercase; font-size: 0.9rem;
            box-shadow: 0 0 10px var(--dark-red);
            text-align: center;
        }
        .toast.show { opacity: 1; }

    </style>
</head>
<body>

    <div class="bg-layer" id="bg-layer"></div>
    <div class="overlay"></div>
    <div class="scanlines"></div>
    <div id="lightning"></div>
    <div id="spores-container"></div>

    <div id="app-ui">
        <div id="workspace">
            <div class="header">
                <h2 id="main-header" 
                    onmousedown="startInvocation()" 
                    onmouseup="stopInvocation()" 
                    onmouseleave="stopInvocation()"
                    ontouchstart="startInvocation(event)" 
                    ontouchend="stopInvocation()"
                >СПИСОК ЗАДАЧ</h2>
            </div>

            <!-- БЛОК РАДИО -->
            <div class="control-box">
                <div class="channel-row">
                    <div class="ch-btn active" onclick="setCh(0)">1</div>
                    <div class="ch-btn" onclick="setCh(1)">2</div>
                    <div class="ch-btn" onclick="setCh(2)">3</div>
                    <div class="ch-btn" onclick="setCh(3)">4</div>
                    <div class="ch-btn" onclick="setCh(4)">5</div>
                </div>
                <div class="channel-row">
                    <div class="ch-btn" onclick="setCh(5)">6</div>
                    <div class="ch-btn" onclick="setCh(6)">7</div>
                    <div class="ch-btn" onclick="setCh(7)">8</div>
                    <div class="ch-btn" onclick="setCh(8)">9</div>
                    <div class="ch-btn" onclick="setCh(9)">10</div>
                </div>
                <button class="play-btn" id="play-btn" onclick="toggleAudio()">НАЧАТЬ ЭФИР</button>
            </div>

            <!-- БЛОК ПОМОДОРО -->
            <div class="control-box">
                <!-- 1. ЦИФРЫ ТАЙМЕРА (ЭТАЖ 1) -->
                <div class="timer-display-row">
                    <div class="timer-digits" id="timer">25:00</div>
                </div>

                <!-- 2. ОСНОВНЫЕ КНОПКИ (ЭТАЖ 2) -->
                <div class="timer-controls-row">
                    <button class="t-btn-text" id="t-start-btn" onclick="toggleTimer()">СТАРТ</button>
                    <button class="t-btn-text" onclick="fullReset()">СБРОС</button>
                    <button class="t-btn-text" onclick="openNotes()">ЗАМЕТКИ</button>
                </div>

                <!-- 3. ИКОНКИ (ЭТАЖ 3 - РОВНАЯ СЕТКА) -->
                <div class="timer-icons-row">
                    <!-- След. этап -->
                    <button class="t-btn-icon" title="След. этап" onclick="forceNextStep()">
                        <svg viewBox="0 0 24 24"><path d="M5 4l10 8l-10 8V4z"/><rect x="17" y="4" width="2" height="16"/></svg>
                    </button>
                    <!-- Векна -->
                    <button class="t-btn-icon active" id="vecna-toggle" onclick="toggleVecna()">
                        <svg viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                    </button>
                    <!-- Экран -->
                    <button class="t-btn-icon" id="wakelock-toggle" onclick="toggleWakeLock()">
                        <svg id="icon-screen" viewBox="0 0 24 24"><rect x="5" y="2" width="14" height="20" rx="2" ry="2" stroke="currentColor" fill="none" stroke-width="2"/><line x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2"/></svg>
                    </button>
                    
                    <!-- Кнопка часов для скрытия настроек -->
                    <button class="t-btn-icon" id="timer-settings-toggle" onclick="toggleTimerSettings()">
                        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    </button>

                    <!-- Настройки (Шестеренка) -->
                    <button class="t-btn-icon" onclick="openSettingsModal()">
                        <svg viewBox="0 0 24 24" style="fill: currentColor; stroke: none;">

    <!-- АУДИО -->
    <audio id="audio" loop></audio>
    <audio id="vecna-sfx" src="https://www.myinstants.com/media/sounds/stranger-things-vecna-grandfather-clock.mp3"></audio>
    <audio id="gong-sfx" src="https://www.myinstants.com/media/sounds/undertakers-bell-1.mp3" loop></audio>

    <script>
        const DB_KEY = 'STRANGER_THINGS_GOLD_DB';
        const LEGACY_KEYS = ['stas_tasks_final', 'stas_tasks_final_elite', 'stas_tasks_elite'];

        let currentEditId = null;
        let selectedColor = 'red';
        let newSelectedColor = 'red';
        let currentFontSize = 1.1;
        let currentFontFamily = "'Courier New', Courier, monospace";

        function loadTasks() {
            let data = [];
            try {
                const savedFontSize = localStorage.getItem('stas_font_size');
                if (savedFontSize) {
                    currentFontSize = parseFloat(savedFontSize);
                    document.documentElement.style.setProperty('--task-font-size', currentFontSize + 'rem');
                }
                const savedFontFamily = localStorage.getItem('stas_font_family');
                if (savedFontFamily) {
                    currentFontFamily = savedFontFamily;
                    document.documentElement.style.setProperty('--task-font-family', currentFontFamily);
                }
                const saved = localStorage.getItem(DB_KEY);
                if (saved) {
                    data = JSON.parse(saved);
                } else {
                    for (let key of LEGACY_KEYS) {
                        const legacyData = localStorage.getItem(key);
                        if (legacyData) {
                            try {
                                const parsed = JSON.parse(legacyData);
                                if (Array.isArray(parsed) && parsed.length > 0) {
                                    data = parsed; break;
                                }
                            } catch(e) {}
                        }
                    }
                    if (data.length > 0) localStorage.setItem(DB_KEY, JSON.stringify(data));
                }
            } catch(e) {}
            return data || [];
        }

        let tasks = loadTasks();

        const songs = [
            "https://hawkins-task.vercel.app/LOrchestra_Cinematique_Michael_Stein_Kyle_Dixon_-_Stranger_Things_Main_Theme_53151697.mp3",
            "https://hawkins-task.vercel.app/Michael_Stein_Kyle_Dixon_-_Kids_50273473.mp3",
            "https://hawkins-task.vercel.app/Kate_Bush_-_Running_Up_That_Hill_A_Deal_With_God_48002274.mp3",
            "https://hawkins-task.vercel.app/Journey_-_Separate_Ways_Worlds_Apart_48054280.mp3",
            "https://hawkins-task.vercel.app/Scorpions_-_Rock_You_Like_a_Hurricane_47954772.mp3",
            "https://hawkins-task.vercel.app/Bon_Jovi_-_Runaway_47852333.mp3",
            "https://hawkins-task.vercel.app/The_Clash_-_Should_I_Stay_or_Should_I_Go_47992439.mp3",
            "https://hawkins-task.vercel.app/The_Police_-_Every_Breath_You_Take_47835969.mp3",
            "https://hawkins-task.vercel.app/Foreigner_-_Cold_As_Ice_47969496.mp3",
            "https://hawkins-task.vercel.app/Cutting_Crew_-_Died_In_Your_Arms_48076414.mp3"
        ];
        let curCh = 0;
        
        const sfxClick = new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3");
        const sfxDel = new Audio("https://assets.mixkit.co/active_storage/sfx/2857/2857-preview.mp3");

        function playSfx(type) {
            const s = type === 'click' ? sfxClick : sfxDel;
            s.currentTime = 0; s.volume = 0.4;
            s.play().catch(()=>{});
        }

        function triggerHeaderGlitch() {
            const h = document.getElementById('main-header');
            if (h.classList.contains('glitch-active')) return;
            h.classList.add('glitch-active');
            if (Math.random() > 0.5) triggerLightning();
            setTimeout(() => { h.classList.remove('glitch-active'); }, 600);
        }

        let invokeInterval = null;
        function startInvocation(e) {
            if (e && e.type === 'touchstart') {}
            document.body.classList.add('invoking');
            triggerLightning();
            invokeInterval = setInterval(() => {
                if (Math.random() > 0.6) triggerLightning();
            }, 800); 
        }
        function stopInvocation() {
            document.body.classList.remove('invoking');
            clearInterval(invokeInterval);
        }

        let wakeLock = null;
        const iconScreenOff = '<rect x="5" y="2" width="14" height="20" rx="2" ry="2" stroke="currentColor" fill="none" stroke-width="2"/><line x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2"/>';
        const iconScreenOn = '<rect x="5" y="2" width="14" height="20" rx="2" ry="2" stroke="currentColor" fill="none" stroke-width="2"/><path d="M12 10v4" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="18" r="1" fill="currentColor"/>';

        async function toggleWakeLock() {
            const btn = document.getElementById('wakelock-toggle');
            const iconSvg = document.getElementById('icon-screen');
            if (!wakeLock) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    btn.classList.add('active');
                    iconSvg.innerHTML = iconScreenOn; 
                    wakeLock.addEventListener('release', () => {
                        wakeLock = null;
                        btn.classList.remove('active');
                        iconSvg.innerHTML = iconScreenOff;
                    });
                } catch (err) {
                    console.error(err);
                    showToast("БРАУЗЕР БЛОКИРУЕТ ЭКРАН");
                }
            } else {
                wakeLock.release();
                wakeLock = null;
            }
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
            }
        });

        // TOAST FUNCTION
        function showToast(msg) {
            let t = document.getElementById('toast-box');
            if(!t) {
                t = document.createElement('div');
                t.id = 'toast-box';
                t.className = 'toast';
                document.body.appendChild(t);
            }
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function initSelects() {
            const createOptions = (target, min, max, def) => {
                const sel = document.getElementById(target);
                sel.innerHTML = '';
                for(let i=min; i<=max; i++) {
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.innerText = i;
                    if(i === def) opt.selected = true;
                    sel.appendChild(opt);
                }
            };
            createOptions('work-time', 1, 60, 25);
            createOptions('break-time', 1, 30, 5);
            createOptions('long-break-time', 1, 60, 15);
            createOptions('cycles-target', 1, 10, 4);
        }

        function toggleTimerSettings() {
            const settingsPanel = document.getElementById('timer-settings-panel');
            const toggleBtn = document.getElementById('timer-settings-toggle');
            if (settingsPanel.classList.contains('visible')) {
                settingsPanel.classList.remove('visible');
                toggleBtn.classList.remove('active');
            } else {
                settingsPanel.classList.add('visible');
                toggleBtn.classList.add('active');
            }
        }

        let timerInterval = null;
        let timeLeft = 0; 
        let isWorkSession = true;
        let vecnaEnabled = true;
        let currentCycle = 1;
        let timerHistory = null;
        let timerEndTime = 0;

        function saveTimerState() {
            timerHistory = {
                timeLeft: timeLeft,
                isWorkSession: isWorkSession,
                currentCycle: currentCycle
            };
        }

        function restoreTimerState() {
            if (!timerHistory) { showToast("НЕТ ДАННЫХ ОТМЕНЫ"); return; }
            if (confirm("ВЕРНУТЬСЯ НА ШАГ НАЗАД?")) {
                stopTicking();
                timeLeft = timerHistory.timeLeft;
                isWorkSession = timerHistory.isWorkSession;
                currentCycle = timerHistory.currentCycle;
                updateDisplay();
                updateCycleStatus();
            }
        }

        function forceNextStep() {
             handleTimerComplete();
        }

        function toggleVecna() {
            vecnaEnabled = !vecnaEnabled;
            const btn = document.getElementById('vecna-toggle');
            if (vecnaEnabled) btn.classList.add('active');
            else btn.classList.remove('active');
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }

        function updateCycleStatus() {
            const target = parseInt(document.getElementById('cycles-target').value) || 4;
            const mode = isWorkSession ? "РАБОТА" : "ОТДЫХ";
            document.getElementById('cycle-status').innerText = `${mode} • ЦИКЛ ${currentCycle} / ${target}`;
        }

        function startTimer() {
            if (timerInterval) return;
            timerEndTime = Date.now() + timeLeft * 1000;
            
            timerInterval = setInterval(() => {
                const now = Date.now();
                const diff = Math.ceil((timerEndTime - now) / 1000);
                
                if (diff >= 0) {
                    timeLeft = diff;
                    if (isWorkSession && timeLeft === 25 && vecnaEnabled) {
                        const vecna = document.getElementById('vecna-sfx');
                        vecna.currentTime = 0;
                        vecna.volume = 0.8;
                        vecna.play().catch(()=>{});
                    }
                    updateDisplay();
                } 
                
                if (diff <= 0) {
                    timeLeft = 0;
                    updateDisplay();
                    handleTimerComplete();
                }
            }, 500); 
        }

        function stopTicking() {
             if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            const btn = document.getElementById('t-start-btn');
            btn.innerText = "СТАРТ";
            btn.classList.remove('active');
            
            const vecna = document.getElementById('vecna-sfx');
            vecna.pause(); vecna.currentTime = 0;
        }

        function fullReset() {
            saveTimerState();
            stopTicking();
            isWorkSession = true;
            currentCycle = 1;
            resetTime();
        }

        function handleTimerComplete() {
            stopTicking(); 
            triggerLightning();

            const targetCycles = parseInt(document.getElementById('cycles-target').value) || 4;
            let nextModeMsg = "";
            
            if (isWorkSession) {
                if (currentCycle >= targetCycles) {
                    nextModeMsg = "СДЕЛАТЬ БОЛЬШОЙ ПЕРЕРЫВ";
                } else {
                    nextModeMsg = "СДЕЛАТЬ ПЕРЕРЫВ";
                }
                isWorkSession = false;
            } else {
                nextModeMsg = "ПРОДОЛЖИТЬ РАБОТУ";
                isWorkSession = true;
                if (currentCycle >= targetCycles) {
                    currentCycle = 1; 
                } else {
                    currentCycle++;
                }
            }
            
            resetTime();

            playGong();
            document.getElementById('alarm-message').innerText = nextModeMsg;
            document.getElementById('alarm-modal').classList.add('open');
        }
        
        function playGong() {
            const gong = document.getElementById('gong-sfx');
            gong.currentTime = 0;
            gong.play().catch(()=>{});
        }
        
        function stopGongSound() {
             const gong = document.getElementById('gong-sfx');
             gong.pause();
             gong.currentTime = 0;
        }

        function endCycleFromModal() {
            stopGongSound();
            document.getElementById('alarm-modal').classList.remove('open');
            fullReset();
        }

        function continueCycle() {
            stopGongSound();
            document.getElementById('alarm-modal').classList.remove('open');
            toggleTimer(); 
        }

        function toggleTimer() {
            const btn = document.getElementById('t-start-btn');
            if (timerInterval) {
                stopTicking();
            } else {
                btn.innerText = "ПАУЗА";
                btn.classList.add('active');
                
                const vecna = document.getElementById('vecna-sfx');
                vecna.muted = true; 
                vecna.play().then(() => {
                    vecna.pause();
                    vecna.currentTime = 0;
                    vecna.muted = false; 
                }).catch(()=>{});

                const gong = document.getElementById('gong-sfx');
                gong.muted = true;
                gong.play().then(() => {
                    gong.pause();
                    gong.currentTime = 0;
                    gong.muted = false;
                }).catch(()=>{});

                startTimer();
            }
        }

        function stopTimer() {
            fullReset();
        }

        function resetTime() {
            const work = parseInt(document.getElementById('work-time').value) || 25;
            const brk = parseInt(document.getElementById('break-time').value) || 5;
            const longBrk = parseInt(document.getElementById('long-break-time').value) || 15;
            const targetCycles = parseInt(document.getElementById('cycles-target').value) || 4;

            if (isWorkSession) {
                timeLeft = work * 60;
            } else {
                if (currentCycle >= targetCycles) {
                    timeLeft = longBrk * 60;
                } else {
                    timeLeft = brk * 60;
                }
            }
            
            updateDisplay();
            updateCycleStatus();
        }

        function updateSettings() {
            if (!timerInterval) {
                resetTime();
            } else {
                updateCycleStatus();
            }
        }

        function selectNewColor(color) {
            newSelectedColor = color;
            document.querySelectorAll('.new-color-opt').forEach(el => el.classList.remove('selected'));
            document.getElementById('new-col-' + color).classList.add('selected');
        }

        function openSettingsModal() {
            document.getElementById('settings-modal').classList.add('open');
            const val = Math.round(currentFontSize * 16);
            document.getElementById('font-size-slider').value = val;
            document.getElementById('font-family-select').value = currentFontFamily;
            updatePreview();
        }
        function closeSettingsModal() { document.getElementById('settings-modal').classList.remove('open'); }
        function updateFontSize(pxVal) {
            const remVal = pxVal / 16;
            currentFontSize = remVal;
            document.documentElement.style.setProperty('--task-font-size', remVal + 'rem');
            localStorage.setItem('stas_font_size', remVal);
            updatePreview();
        }
        function updateFontFamily(val) {
            currentFontFamily = val;
            document.documentElement.style.setProperty('--task-font-family', val);
            localStorage.setItem('stas_font_family', val);
            updatePreview();
        }
        function updatePreview() {
            const p = document.getElementById('font-preview');
            p.style.fontSize = currentFontSize + 'rem';
            p.style.fontFamily = currentFontFamily;
        }

        function openEditModal(id) {
            const t = tasks.find(x => x.id === id);
            if (!t) return;
            currentEditId = id;
            document.getElementById('edit-task-input').value = t.txt;
            const col = t.color || 'red';
            selectColor(col);
            document.getElementById('edit-modal').classList.add('open');
        }
        function closeEditModal() { document.getElementById('edit-modal').classList.remove('open'); currentEditId = null; }
        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-opt').forEach(el => el.classList.remove('selected'));
            document.getElementById('col-' + color).classList.add('selected');
        }
        function saveEditTask() {
            if (!currentEditId) return;
            const newTxt = document.getElementById('edit-task-input').value.trim();
            if (newTxt) {
                const t = tasks.find(x => x.id === currentEditId);
                if (t) {
                    t.txt = newTxt;
                    t.color = selectedColor;
                    save(); render();
                }
            }
            closeEditModal();
        }

        let taskToDeleteId = null;

        function del(id) {
            const t = tasks.find(x => x.id === id);
            if (!t) return;

            if (!t.done) {
                taskToDeleteId = id;
                document.getElementById('delete-modal').classList.add('open');
            } else {
                executeDelete(id);
            }
        }

        function confirmDelete() {
            if (taskToDeleteId) {
                executeDelete(taskToDeleteId);
                closeDeleteModal();
            }
        }

        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.remove('open');
            taskToDeleteId = null;
        }

        function executeDelete(id) {
            tasks = tasks.filter(x => x.id !== id);
            playSfx('del');
            save(); render();
        }

        function initSpores() {
            const container = document.getElementById('spores-container');
            for (let i = 0; i < 50; i++) {
                const spore = document.createElement('div');
                spore.classList.add('spore');
                spore.style.left = Math.random() * 100 + '%';
                const size = Math.random() * 4 + 2;
                spore.style.width = size + 'px'; spore.style.height = size + 'px';
                const dur = Math.random() * 5 + 5;
                spore.style.animation = `fall ${dur}s linear infinite ${Math.random()*5}s, sway ${Math.random()*2+2}s ease-in-out infinite alternate`;
                container.appendChild(spore);
            }
        }

        let thunderTimer;
        function startThunderLoop() {
            thunderTimer = setTimeout(() => {
                triggerLightning();
                startThunderLoop(); 
            }, Math.random() * 5000 + 5000);
        }
        function stopThunderLoop() { clearTimeout(thunderTimer); }
        function triggerLightning() {
            const light = document.getElementById('lightning');
            light.classList.remove('flash-now');
            void light.offsetWidth; 
            light.classList.add('flash-now');
        }

        function initApp() {
            initSelects();
            initSpores();
            render();
            initDrag();
            resetTime(); 
            const au = document.getElementById('audio');
            au.src = songs[curCh];
            au.volume = 0.5;
            
            // ИНИЦИАЛИЗАЦИЯ ENTER для заметок
            document.getElementById('notes-editor').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const selection = window.getSelection();
                    const range = selection.getRangeAt(0);
                    
                    let currentItem = range.commonAncestorContainer;
                    if (currentItem.nodeType === 3) currentItem = currentItem.parentNode;
                    
                    const checklistItem = currentItem.closest('.checklist-item');
                    
                    if (checklistItem) {
                        // Check if current item is empty to exit list
                        const span = checklistItem.querySelector('span');
                        const text = span ? span.textContent.replace(/\u00A0/g, '').trim() : '';
                        
                        if (text === '') {
                             e.preventDefault();
                             // Turn into regular div
                             const regularLine = document.createElement('div');
                             regularLine.innerHTML = '<br>'; 
                             checklistItem.replaceWith(regularLine);
                             
                             const newRange = document.createRange();
                             newRange.setStart(regularLine, 0);
                             newRange.collapse(true);
                             selection.removeAllRanges();
                             selection.addRange(newRange);
                             return;
                        }

                        e.preventDefault();
                        
                        // Создаем новый пункт
                        const newItem = document.createElement('div');
                        newItem.className = 'checklist-item';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        
                        const newSpan = document.createElement('span'); 
                        newSpan.textContent = '\u00A0'; 
                        
                        newItem.appendChild(checkbox);
                        newItem.appendChild(newSpan);
                        
                        checklistItem.after(newItem);
                        
                        // Фокус на новый спан
                        const newRange = document.createRange();
                        if (newSpan.firstChild) {
                             newRange.setStart(newSpan.firstChild, 0);
                        } else {
                             newRange.setStart(newSpan, 0);
                        }
                        
                        newRange.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(newRange);
                    }
                }
            });

            document.getElementById('notes-editor').addEventListener('change', function(e) {
                if (e.target.type === 'checkbox') {
                    if (e.target.checked) {
                        e.target.setAttribute('checked', 'true');
                    } else {
                        e.target.removeAttribute('checked');
                    }
                }
            });
        }

        function addTask() {
            const inp = document.getElementById('task-input');
            const val = inp.value.trim();
            if(!val) return;
            tasks.push({ id: Date.now(), txt: val, done: false, color: newSelectedColor });
            inp.value = '';
            playSfx('click');
            save(); render();
        }

        function toggle(id) {
            const t = tasks.find(x => x.id === id);
            if(t) t.done = !t.done;
            playSfx('click');
            save(); render();
        }

        function del(id) {
            tasks = tasks.filter(x => x.id !== id);
            playSfx('del');
            save(); render();
        }

        function save() {
            try { localStorage.setItem(DB_KEY, JSON.stringify(tasks)); } catch(e){}
        }

        function render() {
            const act = document.getElementById('active-list');
            const com = document.getElementById('completed-list');
            act.innerHTML = ''; com.innerHTML = '';

            tasks.forEach(t => {
                const li = document.createElement('li');
                const colorClass = t.color ? 'border-' + t.color : 'border-red';
                li.className = `task-item ${t.done ? 'completed' : ''} ${colorClass}`;
                li.dataset.id = t.id;
                
                li.innerHTML = `
                    <div class="checkbox" onclick="toggle(${t.id})"></div>
                    <span class="task-text" onclick="toggle(${t.id})">${t.txt}</span>
                    <button class="btn-action btn-edit" onclick="openEditModal(${t.id})">✎</button>
                    <button class="btn-action btn-del" onclick="del(${t.id})">×</button>
                `;
                if(t.done) com.appendChild(li); else act.appendChild(li);
            });
        }

        function setCh(idx) {
            curCh = idx;
            const au = document.getElementById('audio');
            
            const btn = document.getElementById('play-btn');
            const isPlaying = btn.classList.contains('playing');
            
            au.pause();
            
            au.src = songs[idx];
            
            if(isPlaying) {
                const playPromise = au.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error("Playback failed:", error);
                    });
                }
            }
            
            document.querySelectorAll('.ch-btn').forEach((b,i) => b.classList.toggle('active', i === idx));
            playSfx('click');
        }

        function toggleAudio() {
            const au = document.getElementById('audio');
            const btn = document.getElementById('play-btn');
            
            if (btn.classList.contains('playing')) {
                au.pause();
                btn.innerText = "НАЧАТЬ ЭФИР";
                btn.classList.remove('playing');
                document.body.classList.remove('music-active'); 
                stopThunderLoop(); 
            } else {
                const playPromise = au.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        btn.innerText = "ОСТАНОВИТЬ ЭФИР";
                        btn.classList.add('playing');
                        document.body.classList.add('music-active'); 
                        startThunderLoop(); 
                        triggerLightning(); 
                    })
                    .catch(error => {
                        console.error(error);
                        showToast("ОШИБКА АУДИО ПОТОКА");
                        btn.innerText = "НАЧАТЬ ЭФИР";
                        btn.classList.remove('playing');
                        document.body.classList.remove('music-active'); 
                    });
                }
            }
        }

        function initDrag() {
            if(typeof Sortable !== 'undefined') {
                const opts = {
                    animation: 150, delay: 100, delayOnTouchOnly: true,
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    onEnd: () => {
                        const newOrder = [];
                        document.querySelectorAll('.task-item').forEach(el => {
                            const found = tasks.find(t => t.id == el.dataset.id);
                            if(found) newOrder.push(found);
                        });
                        tasks = newOrder;
                        save();
                    }
                };
                Sortable.create(document.getElementById('active-list'), opts);
                Sortable.create(document.getElementById('completed-list'), opts);
            }
        }

        window.onload = initApp;

        // --- ЗАМЕТКИ (NOTES) ФУНКЦИОНАЛ ---
        const NOTES_KEY = 'STRANGER_THINGS_NOTES';
        let originalNotesContent = '';

        function openNotes() {
            const modal = document.getElementById('notes-modal');
            const editor = document.getElementById('notes-editor');
            const savedNotes = localStorage.getItem(NOTES_KEY) || '';
            
            editor.innerHTML = savedNotes;
            originalNotesContent = savedNotes; 
            
            modal.classList.add('open');
        }

        function saveNotes() {
            const editor = document.getElementById('notes-editor');
            const content = editor.innerHTML;
            localStorage.setItem(NOTES_KEY, content);
            
            const modal = document.getElementById('notes-modal');
            modal.classList.remove('open');
        }

        function checkNotesClose() {
            const editor = document.getElementById('notes-editor');
            const currentContent = editor.innerHTML;
            
            if (currentContent !== originalNotesContent) {
                // Вместо native confirm используем кастомную модалку
                document.getElementById('unsaved-modal').classList.add('open');
            } else {
                closeNotesForce();
            }
        }

        function closeUnsavedModal() {
            document.getElementById('unsaved-modal').classList.remove('open');
        }

        function confirmCloseNotes() {
            closeUnsavedModal();
            closeNotesForce();
        }

        function closeNotesForce() {
            document.getElementById('notes-modal').classList.remove('open');
        }

        function formatDoc(cmd, value = null) {
            if (value) {
                document.execCommand(cmd, false, value);
            } else {
                document.execCommand(cmd);
            }
            // Возвращаем фокус в редактор
            document.getElementById('notes-editor').focus();
        }
        
        function insertChecklist() {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            const range = selection.getRangeAt(0);
            const text = selection.toString();
            
            // Разбиваем текст по строкам
            const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');

            if (lines.length === 0) {
                // Если ничего не выделено, просто вставляем пустой чекбокс
                const div = createChecklistItem('');
                range.deleteContents();
                range.insertNode(div);
                
                // Ставим курсор внутрь span
                const newRange = document.createRange();
                newRange.setStart(div.querySelector('span'), 0);
                newRange.collapse(true);
                selection.removeAllRanges();
                selection.addRange(newRange);
            } else {
                // Если выделено несколько строк
                const fragment = document.createDocumentFragment();
                lines.forEach(line => {
                    fragment.appendChild(createChecklistItem(line));
                });
                range.deleteContents();
                range.insertNode(fragment);
            }
            
            document.getElementById('notes-editor').focus();
        }

        function createChecklistItem(text) {
            const div = document.createElement('div');
            div.className = 'checklist-item';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            
            const span = document.createElement('span');
            // Если текст пустой, добавляем неразрывный пробел, чтобы курсор мог встать
            span.textContent = text || '\u00A0';
            
            div.appendChild(checkbox);
            div.appendChild(span);
            return div;
        }

    </script>
</body>
