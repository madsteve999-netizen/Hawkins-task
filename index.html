<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Очень Странные Дела - Версия Стаса (Вечная)</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --red: #ff0000;
            --dark-red: #590000;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow-x: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ФОН --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0;
            /* ОПТИМИЗАЦИЯ: output=webp, w=800, q=65. Грузится моментально. */
            background-image: url('https://wsrv.nl/?url=https://images.cgames.de/images/gamestar/290/stranger-things_6000665.jpg&w=800&output=webp&q=65');
            background-size: cover;
            background-position: center;
            background-color: #1a0505; /* Цвет-заглушка, пока картинка летит (красноватая тьма) */
            filter: contrast(1.1) brightness(0.7);
            transition: filter 0.2s;
        }

        .overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 1;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.9) 100%);
        }

        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 2;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px; opacity: 0.2;
        }

        /* --- СИСТЕМА СПОР --- */
        #spores-container {
            position: fixed; inset: 0; pointer-events: none; z-index: 3;
            opacity: 0;
            transition: opacity 2s ease;
            overflow: hidden;
        }

        body.music-active #spores-container {
            opacity: 1;
        }

        .spore {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 110%; opacity: 0; }
        }

        @keyframes sway {
            0% { transform: translateX(0px); }
            100% { transform: translateX(25px); }
        }

        /* --- МОЛНИЯ --- */
        #lightning {
            position: fixed; inset: 0; z-index: 4; pointer-events: none;
            background: rgba(255, 255, 255, 0.15);
            mix-blend-mode: hard-light;
            opacity: 0;
        }

        .flash-now {
            animation: thunder-strike 0.6s ease-out;
        }

        @keyframes thunder-strike {
            0% { opacity: 0; }
            5% { opacity: 0.8; }
            10% { opacity: 0.3; }
            15% { opacity: 0.6; }
            30% { opacity: 0.1; }  
            100% { opacity: 0; }
        }

        /* --- ИНТЕРФЕЙС --- */
        #app-ui {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column;
        }

        #entry-screen {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: rgba(0,0,0,0.85); z-index: 20;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px var(--red); }
            50% { opacity: 0.8; text-shadow: 0 0 5px var(--dark-red); }
            70% { opacity: 0.9; text-shadow: 0 0 15px var(--red); }
        }

        .neon-title {
            font-size: 3.5rem; color: var(--red); font-weight: 900;
            text-transform: uppercase; letter-spacing: -2px; margin-bottom: 40px;
            text-shadow: 0 0 10px var(--red); animation: flicker 3s infinite; text-align: center;
            line-height: 1.1;
        }

        .btn-enter {
            background: transparent; border: 3px solid var(--red); color: var(--red);
            padding: 15px 40px; font-size: 1.5rem; font-weight: bold; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 0 20px var(--dark-red);
        }

        #workspace {
            display: none; padding: 20px; max-width: 600px; margin: 0 auto;
            width: 100%; padding-bottom: 100px;
        }

        .header {
            text-align: center; margin-bottom: 20px; padding-bottom: 10px;
            border-bottom: 2px solid var(--dark-red);
        }
        .header h2 { 
            color: var(--red); margin: 0; font-size: 2rem; 
            text-transform: uppercase; text-shadow: 0 0 10px #000;
            animation: flicker 4s infinite alternate; 
        }

        .radio-box {
            background: rgba(20, 0, 0, 0.8); border: 1px solid var(--dark-red);
            padding: 15px; margin-bottom: 20px; backdrop-filter: blur(5px);
        }
        .channel-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .ch-btn {
            flex: 1; background: #111; border: 1px solid #444; color: #777;
            padding: 10px; cursor: pointer; font-weight: bold; text-align: center;
        }
        .ch-btn.active { border-color: var(--red); color: var(--red); background: rgba(255,0,0,0.2); }
        
        .play-btn {
            width: 100%; padding: 12px; background: transparent; border: 1px solid var(--red);
            color: var(--red); font-weight: bold; text-transform: uppercase; cursor: pointer;
        }
        .play-btn.playing { background: var(--red); color: #000; }

        .input-row { display: flex; margin-bottom: 30px; position: relative; }
        #task-input {
            width: 100%; background: rgba(0,0,0,0.7); border: none; border-bottom: 2px solid var(--dark-red);
            color: #fff; font-size: 1.2rem; padding: 15px; padding-right: 60px; outline: none;
        }
        .add-btn {
            position: absolute; right: 0; top: 0; height: 100%; width: 60px;
            background: transparent; border: none; color: var(--red); font-size: 2.5rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        ul { list-style: none; padding: 0; margin: 0; }
        
        .task-item {
            background: rgba(20, 20, 20, 0.85);
            border-left: 4px solid var(--red);
            margin-bottom: 10px; padding: 15px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            touch-action: none;
        }

        .task-text {
            flex: 1; font-size: 1.1rem; color: #ffffff !important;
            font-weight: 800; text-transform: uppercase;
            text-shadow: 2px 2px 0 #000; letter-spacing: 0.5px;
        }

        .task-item.completed { opacity: 0.6; border-left-color: #444; background: rgba(10,10,10,0.8); }
        .task-item.completed .task-text {
            text-decoration: line-through; color: #999 !important; text-shadow: none; font-weight: normal;
        }

        .checkbox {
            width: 26px; height: 26px; border: 2px solid var(--dark-red); background: #000;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .completed .checkbox { background: var(--red); border-color: var(--red); }

        .btn-del { background: none; border: none; font-size: 1.5rem; color: #555; padding: 0 10px; cursor: pointer; }
        
        .sortable-ghost { opacity: 0; }
        .sortable-drag { background: #000; border: 2px solid var(--red); opacity: 1 !important; transform: scale(1.05); z-index: 100; }

        .list-title { color: #888; font-size: 0.8rem; text-align: center; margin-bottom: 10px; letter-spacing: 2px; text-shadow: 1px 1px 2px #000; text-transform: uppercase; }
        #completed-list { margin-top: 40px; padding-top: 20px; border-top: 1px dashed #333; }

    </style>
</head>
<body>

    <div class="bg-layer" id="bg-layer"></div>
    <div class="overlay"></div>
    <div class="scanlines"></div>
    <div id="lightning"></div>
    <div id="spores-container"></div>

    <div id="app-ui">
        <div id="entry-screen">
            <div class="neon-title">ЛАБОРАТОРИЯ<br>ХОУКИНСА</div>
            <button class="btn-enter" onclick="startApp()">ВОЙТИ</button>
        </div>

        <div id="workspace">
            <div class="header"><h2>СПИСОК ЗАДАЧ</h2></div>

            <div class="radio-box">
                <div class="channel-row">
                    <div class="ch-btn active" onclick="setCh(0)">1</div>
                    <div class="ch-btn" onclick="setCh(1)">2</div>
                    <div class="ch-btn" onclick="setCh(2)">3</div>
                </div>
                <button class="play-btn" id="play-btn" onclick="toggleAudio()">НАЧАТЬ ЭФИР</button>
            </div>

            <div class="input-row">
                <input type="text" id="task-input" placeholder="НОВАЯ ЦЕЛЬ..." onkeydown="if(event.key==='Enter') addTask()">
                <button class="add-btn" onclick="addTask()">+</button>
            </div>

            <div class="list-title">АКТИВНЫЕ</div>
            <ul id="active-list"></ul>

            <div id="completed-section">
                <div class="list-title" style="margin-top: 30px;">АРХИВ</div>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>

    <audio id="audio" loop></audio>

    <script>
        // --- КОНСТАНТА ХРАНИЛИЩА (ВЕЧНАЯ) ---
        const DB_KEY = 'STRANGER_THINGS_GOLD_DB';
        
        // Ключи старых версий для восстановления
        const LEGACY_KEYS = [
            'stas_tasks_final', 
            'stas_tasks_final_elite',
            'stas_tasks_elite',
            'stas_tasks_proxied',
            'stas_tasks_offline',
            'stas_db_v3',
            'stas_tasks_final_art'
        ];

        // --- ВОССТАНОВЛЕНИЕ ДАННЫХ ---
        function loadTasks() {
            let data = [];
            try {
                // 1. Пробуем загрузить из основного хранилища
                const saved = localStorage.getItem(DB_KEY);
                if (saved) {
                    data = JSON.parse(saved);
                } else {
                    // 2. Если пусто, ищем в старых версиях (миграция)
                    console.log("Основная база пуста, ищем в архивах...");
                    for (let key of LEGACY_KEYS) {
                        const legacyData = localStorage.getItem(key);
                        if (legacyData) {
                            try {
                                const parsed = JSON.parse(legacyData);
                                if (Array.isArray(parsed) && parsed.length > 0) {
                                    console.log(`Найдено ${parsed.length} задач в ${key}`);
                                    data = parsed; // Берем последние найденные
                                    break; // Нашли - выходим
                                }
                            } catch(e) {}
                        }
                    }
                    // Сохраняем найденное в новую базу сразу
                    if (data.length > 0) {
                        localStorage.setItem(DB_KEY, JSON.stringify(data));
                    }
                }
            } catch(e) {
                console.error("Ошибка загрузки:", e);
            }
            return data || [];
        }

        let tasks = loadTasks();

        // --- СПОРЫ ---
        function initSpores() {
            const container = document.getElementById('spores-container');
            const sporeCount = 50; 
            for (let i = 0; i < sporeCount; i++) {
                const spore = document.createElement('div');
                spore.classList.add('spore');
                const startLeft = Math.random() * 100;
                const size = Math.random() * 4 + 2; 
                const duration = Math.random() * 5 + 5; 
                const delay = Math.random() * 5; 
                const swayDuration = Math.random() * 2 + 2; 
                
                spore.style.left = startLeft + '%';
                spore.style.width = size + 'px';
                spore.style.height = size + 'px';
                spore.style.animation = `fall ${duration}s linear infinite ${delay}s, sway ${swayDuration}s ease-in-out infinite alternate`;
                container.appendChild(spore);
            }
        }

        // --- ГРОЗА ---
        let thunderTimer;
        function startThunderLoop() {
            const delay = Math.random() * 5000 + 5000; 
            thunderTimer = setTimeout(() => {
                triggerLightning();
                startThunderLoop(); 
            }, delay);
        }
        function stopThunderLoop() { clearTimeout(thunderTimer); }
        function triggerLightning() {
            const light = document.getElementById('lightning');
            light.classList.remove('flash-now');
            void light.offsetWidth; 
            light.classList.add('flash-now');
        }

        // --- АУДИО ---
        const songs = [
            "https://www.myinstants.com/media/sounds/st-int.mp3",
            "https://www.myinstants.com/media/sounds/stranger-things-maxs-music.mp3",
            "https://www.myinstants.com/media/sounds/stranger-things-vecna-grandfather-clock.mp3"
        ];
        let curCh = 0;
        
        // Названия каналов для дисплея (чтобы совпадало с массивом songs)
        const songNames = [
            "THEME", 
            "MAX'S SONG", 
            "THE CLOCK"
        ];
        
        const sfxClick = new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3");
        const sfxDel = new Audio("https://assets.mixkit.co/active_storage/sfx/2857/2857-preview.mp3");

        function playSfx(type) {
            const s = type === 'click' ? sfxClick : sfxDel;
            s.currentTime = 0; s.volume = 0.4;
            s.play().catch(()=>{});
        }

        function updateUI() {
            // Берем имя из нового массива имен
            //document.getElementById('track-name').innerText = songNames[currentChannel];
            document.querySelectorAll('.ch-btn').forEach((b,i) => {
                b.classList.toggle('active', i === curCh);
            });
        }

        // --- ЛОГИКА ---
        function startApp() {
            document.getElementById('entry-screen').style.display = 'none';
            document.getElementById('workspace').style.display = 'block';
            const au = document.getElementById('audio');
            au.src = songs[curCh];
            au.volume = 0.5;
            
            // Обновляем UI при старте
            //document.getElementById('track-name').innerText = songNames[curCh];
            
            initSpores(); 
            render();
            initDrag();
        }

        function addTask() {
            const inp = document.getElementById('task-input');
            const val = inp.value.trim();
            if(!val) return;
            tasks.push({ id: Date.now(), txt: val, done: false });
            inp.value = '';
            playSfx('click');
            save(); render();
        }

        function toggle(id) {
            const t = tasks.find(x => x.id === id);
            if(t) t.done = !t.done;
            playSfx('click');
            save(); render();
        }

        function del(id) {
            tasks = tasks.filter(x => x.id !== id);
            playSfx('del');
            save(); render();
        }

        function save() {
            try { localStorage.setItem(DB_KEY, JSON.stringify(tasks)); } catch(e){}
        }

        function render() {
            const act = document.getElementById('active-list');
            const com = document.getElementById('completed-list');
            act.innerHTML = ''; com.innerHTML = '';

            tasks.forEach(t => {
                const li = document.createElement('li');
                li.className = `task-item ${t.done ? 'completed' : ''}`;
                li.dataset.id = t.id;
                li.innerHTML = `
                    <div class="checkbox" onclick="toggle(${t.id})"></div>
                    <span class="task-text" onclick="toggle(${t.id})">${t.txt}</span>
                    <button class="btn-del" onclick="del(${t.id})">×</button>
                `;
                if(t.done) com.appendChild(li); else act.appendChild(li);
            });
        }

        function setCh(idx) {
            curCh = idx;
            const au = document.getElementById('audio');
            const isPlaying = !au.paused;
            au.src = songs[idx];
            if(isPlaying) au.play();
            document.querySelectorAll('.ch-btn').forEach((b,i) => b.classList.toggle('active', i === idx));
            playSfx('click');
        }

        function toggleAudio() {
            const au = document.getElementById('audio');
            const btn = document.getElementById('play-btn');
            
            if(au.paused) {
                au.play();
                btn.innerText = "ОСТАНОВИТЬ ЭФИР";
                btn.classList.add('playing');
                document.body.classList.add('music-active'); 
                startThunderLoop(); 
                triggerLightning(); 
            } else {
                au.pause();
                btn.innerText = "НАЧАТЬ ЭФИР";
                btn.classList.remove('playing');
                document.body.classList.remove('music-active'); 
                stopThunderLoop(); 
            }
        }

        function initDrag() {
            if(typeof Sortable !== 'undefined') {
                const opts = {
                    animation: 150, delay: 100, delayOnTouchOnly: true,
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    onEnd: () => {
                        const newOrder = [];
                        document.querySelectorAll('.task-item').forEach(el => {
                            const found = tasks.find(t => t.id == el.dataset.id);
                            if(found) newOrder.push(found);
                        });
                        tasks = newOrder;
                        save();
                    }
                };
                Sortable.create(document.getElementById('active-list'), opts);
                Sortable.create(document.getElementById('completed-list'), opts);
            }
        }
    </script>
</body>
</html>
