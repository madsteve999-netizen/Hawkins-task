<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Очень Странные Дела - Версия Стаса (Вечная)</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --red: #ff0000;
            --dark-red: #590000;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow-x: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* --- ФОН --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0;
            background-image: url('https://images.cgames.de/images/gamestar/290/stranger-things_6000665.jpg');
            background-size: cover;
            background-position: center;
            filter: contrast(1.1) brightness(0.7);
            transition: filter 0.2s;
        }

        /* Эффект погружения */
        body.invoking .bg-layer {
            filter: contrast(1.5) brightness(0.2) sepia(0.5) hue-rotate(-10deg);
            transition: filter 3s ease;
        }

        .overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 1;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.9) 100%);
        }

        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 2;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px; opacity: 0.2;
        }

        /* --- ЭФФЕКТЫ --- */
        #spores-container {
            position: fixed; inset: 0; pointer-events: none; z-index: 3;
            opacity: 0; 
            transition: opacity 2s ease;
            overflow: hidden;
        }
        
        body.music-active #spores-container { opacity: 1; }
        body.invoking #spores-container { opacity: 1 !important; transition: opacity 0.5s ease; }

        .spore {
            position: absolute; background: white; border-radius: 50%; opacity: 0;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
        }

        @keyframes fall {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% { top: 110%; opacity: 0; }
        }
        @keyframes sway {
            0% { transform: translateX(0px); }
            100% { transform: translateX(25px); }
        }

        #lightning {
            position: fixed; inset: 0; z-index: 4; pointer-events: none;
            background: rgba(255, 255, 255, 0.15); mix-blend-mode: hard-light; opacity: 0;
        }
        .flash-now { animation: thunder-strike 0.6s ease-out; }
        @keyframes thunder-strike {
            0%, 100% { opacity: 0; }
            5% { opacity: 0.8; } 15% { opacity: 0.6; }
        }

        /* --- ИНТЕРФЕЙС --- */
        #app-ui {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px var(--red); }
            50% { opacity: 0.8; text-shadow: 0 0 5px var(--dark-red); }
        }

        #workspace {
            display: block; padding: 20px; max-width: 600px; margin: 0 auto;
            width: 100%; padding-bottom: 100px;
        }

        .header {
            text-align: center; margin-bottom: 20px; padding-bottom: 10px;
            border-bottom: 2px solid var(--dark-red);
        }
        .header h2 { 
            color: var(--red); margin: 0; font-size: 2rem; 
            text-transform: uppercase; text-shadow: 0 0 10px #000;
            animation: flicker 4s infinite alternate; 
            cursor: pointer;
            transition: all 3s ease; 
        }

        body.invoking .header h2 {
            color: #1a0000; text-shadow: 0 0 5px #000; transform: scale(0.98);
        }

        /* БЛОКИ (Радио и Таймер) */
        .control-box {
            background: rgba(20, 0, 0, 0.85); border: 1px solid var(--dark-red);
            padding: 10px; margin-bottom: 15px; backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* Радио */
        .channel-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .ch-btn {
            flex: 1; background: #111; border: 1px solid #444; color: #777;
            padding: 10px; cursor: pointer; font-weight: bold; text-align: center; transition: 0.2s;
        }
        .ch-btn.active { border-color: var(--red); color: var(--red); background: rgba(255,0,0,0.2); }
        
        .play-btn {
            width: 100%; padding: 12px; background: transparent; border: 1px solid var(--red);
            color: var(--red); font-weight: bold; text-transform: uppercase; cursor: pointer;
            transition: 0.2s;
        }
        .play-btn.playing { background: var(--red); color: #000; }

        /* --- КОМПАКТНЫЙ ТАЙМЕР --- */
        .timer-row-main {
            display: flex; align-items: center; justify-content: space-between; gap: 10px;
            margin-bottom: 8px; border-bottom: 1px dashed #333; padding-bottom: 8px;
        }
        .timer-digits {
            font-size: 2.2rem; font-weight: 900; color: #fff;
            text-shadow: 0 0 10px var(--red); letter-spacing: 1px;
            font-variant-numeric: tabular-nums;
        }
        .timer-actions { display: flex; gap: 5px; flex: 1; }
        .t-btn-compact {
            flex: 2; background: transparent; border: 1px solid var(--dark-red);
            color: #888; font-weight: bold; font-size: 0.8rem; padding: 10px 0;
            cursor: pointer; text-transform: uppercase; transition: 0.2s;
        }
        .t-btn-compact:hover { border-color: var(--red); color: var(--red); }
        .t-btn-compact.active { background: var(--red); color: #000; border-color: var(--red); }
        
        /* СТИЛЬНЫЕ SVG ИКОНКИ (ДЛЯ ВЕКНЫ И ЭКРАНА) */
        .t-btn-icon {
            flex: 0.6; background: transparent; border: 1px solid #444;
            color: #888; /* Базовый серый цвет */
            cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; padding: 0;
            -webkit-tap-highlight-color: transparent; /* Убирает синюю подсветку на iOS */
        }
        .t-btn-icon svg {
            width: 18px; height: 18px; stroke: currentColor; stroke-width: 2; fill: none;
        }
        
        /* FIX ДЛЯ IOS: Hover работает только там, где есть мышь */
        @media (hover: hover) {
            .t-btn-icon:hover { border-color: var(--red); color: var(--red); }
        }
        
        /* Активное состояние - всегда красное */
        .t-btn-icon.active { 
            border-color: var(--red) !important; color: var(--red) !important; 
            background: rgba(255,0,0,0.1); box-shadow: 0 0 5px var(--dark-red); 
        }
        .t-btn-icon.active svg { stroke-width: 2.5; filter: drop-shadow(0 0 2px var(--red)); }

        /* ВТОРОЙ РЯД (ОТКАТ / ОТДЫХ) С SVG */
        .timer-row-secondary {
            display: flex; gap: 5px; margin-bottom: 8px;
        }
        .t-btn-sec {
            flex: 1; background: #111; border: 1px solid #333;
            color: #666; font-size: 0.7rem; font-weight: bold; padding: 8px 0;
            cursor: pointer; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: 0.2s;
        }
        .t-btn-sec svg {
            width: 14px; height: 14px; stroke: currentColor; fill: none; stroke-width: 2;
        }
        @media (hover: hover) {
            .t-btn-sec:hover { border-color: var(--red); color: var(--red); }
        }
        .t-btn-sec:active { background: var(--red); color: #000; }

        .timer-row-settings {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
        }
        .setting-cell {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.5); border: 1px solid #333; padding: 5px 8px;
        }
        .setting-cell label { font-size: 0.6rem; color: #666; text-transform: uppercase; white-space: nowrap; }
        
        .setting-cell select {
            width: 50px; background: transparent; border: none; 
            color: var(--red); font-weight: bold; font-family: inherit; font-size: 0.9rem;
            outline: none; -webkit-appearance: none; appearance: none;
            text-align: right; text-align-last: right; cursor: pointer;
        }
        .setting-cell select::-ms-expand { display: none; }

        .status-badge {
            font-size: 0.7rem; color: #444; text-align: center; margin-top: 5px; 
            letter-spacing: 1px; text-transform: uppercase;
        }

        /* Ввод задач */
        .input-row { display: flex; margin-bottom: 30px; position: relative; gap: 5px; }
        #task-input {
            width: 100%; background: rgba(0,0,0,0.7); border: none; border-bottom: 2px solid var(--dark-red);
            color: #fff; font-size: 1.2rem; padding: 15px; padding-right: 60px; outline: none;
        }
        .add-btn {
            width: 50px;
            background: transparent; border: 1px solid var(--dark-red); color: var(--red); font-size: 2rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .add-btn:active { background: var(--red); color: #000; }

        /* Списки */
        ul { list-style: none; padding: 0; margin: 0; }
        
        .task-item {
            background: rgba(20, 20, 20, 0.85);
            border-left: 4px solid var(--red);
            margin-bottom: 10px; padding: 15px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            touch-action: none;
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }

        .task-text {
            flex: 1; font-size: 1.1rem; color: #ffffff !important;
            font-weight: 800; text-transform: uppercase;
            text-shadow: 2px 2px 0 #000; letter-spacing: 0.5px;
            transition: color 0.1s;
            z-index: 2;
        }

        /* ГЛЮК-АНИМАЦИЯ ПРИ НАВЕДЕНИИ/ТАПЕ */
        .glitch-active {
            animation: glitch-anim 0.2s infinite linear !important;
            border-left-color: #fff !important;
            background: rgba(255, 0, 0, 0.3) !important;
        }

        .glitch-active .task-text {
            color: #ff0000 !important;
            text-shadow: 3px 0 blue, -3px 0 lime !important;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .task-item.completed { opacity: 0.6; border-left-color: #444; background: rgba(10,10,10,0.8); }
        .task-item.completed .task-text {
            text-decoration: line-through; color: #999 !important; text-shadow: none; font-weight: normal;
        }

        .checkbox {
            width: 26px; height: 26px; border: 2px solid var(--dark-red); background: #000;
            display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2;
        }
        .completed .checkbox { background: var(--red); border-color: var(--red); }

        .btn-action { background: none; border: none; font-size: 1.2rem; color: #555; padding: 0 8px; cursor: pointer; z-index: 2; }
        .btn-edit:hover { color: #fff; }
        .btn-del:hover { color: var(--red); }
        
        .sortable-ghost { opacity: 0; }
        
        /* ВАЖНО: Исправление лагов на iOS */
        .sortable-drag { 
            background: #000; 
            border: 2px solid var(--red); 
            opacity: 1 !important; 
            transform: scale(1.05); 
            z-index: 100;
            transition: none !important; /* Отключаем плавность при драге */
        }

        .list-title { color: #888; font-size: 0.8rem; text-align: center; margin-bottom: 10px; letter-spacing: 2px; text-shadow: 1px 1px 2px #000; text-transform: uppercase; }
        #completed-list { margin-top: 40px; padding-top: 20px; border-top: 1px dashed #333; }

    </style>
</head>
<body>

    <div class="bg-layer" id="bg-layer"></div>
    <div class="overlay"></div>
    <div class="scanlines"></div>
    <div id="lightning"></div>
    <div id="spores-container"></div>

    <div id="app-ui">
        <div id="workspace">
            <div class="header">
                <!-- Заголовок с эффектом погружения -->
                <h2 id="main-header" 
                    onmousedown="startInvocation()" 
                    onmouseup="stopInvocation()" 
                    onmouseleave="stopInvocation()"
                    ontouchstart="startInvocation()" 
                    ontouchend="stopInvocation()"
                >СПИСОК ЗАДАЧ</h2>
            </div>

            <!-- БЛОК РАДИО -->
            <div class="control-box">
                <div class="channel-row">
                    <div class="ch-btn active" onclick="setCh(0)">1</div>
                    <div class="ch-btn" onclick="setCh(1)">2</div>
                    <div class="ch-btn" onclick="setCh(2)">3</div>
                </div>
                <button class="play-btn" id="play-btn" onclick="toggleAudio()">НАЧАТЬ ЭФИР</button>
            </div>

            <!-- БЛОК ПОМОДОРО -->
            <div class="control-box">
                <!-- Строка 1: Главные кнопки -->
                <div class="timer-row-main">
                    <div class="timer-digits" id="timer">25:00</div>
                    <div class="timer-actions">
                        <button class="t-btn-compact" id="t-start-btn" onclick="toggleTimer()">СТАРТ</button>
                        <button class="t-btn-compact" onclick="stopTimer()">СБРОС</button>
                        
                        <!-- Кнопка Векны (Колокол) -->
                        <button class="t-btn-icon active" id="vecna-toggle" onclick="toggleVecna()">
                            <svg viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                        </button>
                        
                        <!-- Кнопка Экрана (Телефон) -->
                        <button class="t-btn-icon" id="wakelock-toggle" onclick="toggleWakeLock()">
                            <!-- По умолчанию: перечеркнутый (спящий) -->
                            <svg id="icon-screen" viewBox="0 0 24 24"><rect x="5" y="2" width="14" height="20" rx="2" ry="2" stroke="currentColor" fill="none" stroke-width="2"/><line x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2"/></svg>
                        </button>
                    </div>
                </div>
                <!-- Строка 2: Доп функции -->
                <div class="timer-row-secondary">
                    <button class="t-btn-sec" onclick="restoreTimerState()">
                        <svg viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                        ОТКАТ
                    </button>
                    <button class="t-btn-sec" onclick="forceBreak()">
                        <svg viewBox="0 0 24 24"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
                        ОТДЫХ (5 МИН)
                    </button>
                </div>
                <!-- Строка 3: Настройки (ВЫПАДАЮЩИЕ СПИСКИ) -->
                <div class="timer-row-settings">
                    <div class="setting-cell">
                        <label>РАБОТА:</label>
                        <select id="work-time" onchange="updateSettings()"></select>
                    </div>
                    <div class="setting-cell">
                        <label>ОТДЫХ:</label>
                        <select id="break-time" onchange="updateSettings()"></select>
                    </div>
                    <div class="setting-cell">
                        <label>Б. ОТДЫХ:</label>
                        <select id="long-break-time" onchange="updateSettings()"></select>
                    </div>
                    <div class="setting-cell">
                        <label>ЦИКЛЫ:</label>
                        <select id="cycles-target" onchange="updateSettings()"></select>
                    </div>
                </div>
                <div class="status-badge" id="cycle-status">ЦИКЛ 1 / 4</div>
            </div>

            <div class="input-row">
                <input type="text" id="task-input" placeholder="НОВАЯ ЗАДАЧА..." onkeydown="if(event.key==='Enter') addTask()">
                <button class="add-btn" onclick="addTask()">+</button>
            </div>

            <div class="list-title">АКТИВНЫЕ</div>
            <ul id="active-list"></ul>

            <div id="completed-section">
                <div class="list-title" style="margin-top: 30px;">АРХИВ</div>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>

    <!-- АУДИО -->
    <audio id="audio" loop></audio>
    <audio id="vecna-sfx" src="https://www.myinstants.com/media/sounds/stranger-things-vecna-grandfather-clock.mp3"></audio>

    <script>
        const DB_KEY = 'STRANGER_THINGS_GOLD_DB';
        const LEGACY_KEYS = ['stas_tasks_final', 'stas_tasks_final_elite', 'stas_tasks_elite'];

        function loadTasks() {
            let data = [];
            try {
                const saved = localStorage.getItem(DB_KEY);
                if (saved) {
                    data = JSON.parse(saved);
                } else {
                    for (let key of LEGACY_KEYS) {
                        const legacyData = localStorage.getItem(key);
                        if (legacyData) {
                            try {
                                const parsed = JSON.parse(legacyData);
                                if (Array.isArray(parsed) && parsed.length > 0) {
                                    data = parsed; break;
                                }
                            } catch(e) {}
                        }
                    }
                    if (data.length > 0) localStorage.setItem(DB_KEY, JSON.stringify(data));
                }
            } catch(e) {}
            return data || [];
        }

        let tasks = loadTasks();

        const songs = [
            "https://www.myinstants.com/media/sounds/st-int.mp3",
            "https://www.myinstants.com/media/sounds/stranger-things-maxs-music.mp3",
            "https://www.myinstants.com/media/sounds/stranger-things-vecna-grandfather-clock.mp3"
        ];
        let curCh = 0;
        
        const sfxClick = new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3");
        const sfxDel = new Audio("https://assets.mixkit.co/active_storage/sfx/2857/2857-preview.mp3");

        function playSfx(type) {
            const s = type === 'click' ? sfxClick : sfxDel;
            s.currentTime = 0; s.volume = 0.4;
            s.play().catch(()=>{});
        }

        // --- ЛОГИКА ПОГРУЖЕНИЯ (INVOCATION) ---
        let invokeInterval = null;
        
        function startInvocation() {
            document.body.classList.add('invoking');
            
            // Сразу бьем молнией для визуального отклика
            triggerLightning();
            
            // И запускаем цикл
            invokeInterval = setInterval(() => {
                if (Math.random() > 0.6) {
                    triggerLightning();
                }
            }, 800); 
        }

        function stopInvocation() {
            document.body.classList.remove('invoking');
            clearInterval(invokeInterval);
        }

        let wakeLock = null;
        const iconScreenOff = '<rect x="5" y="2" width="14" height="20" rx="2" ry="2" stroke="currentColor" fill="none" stroke-width="2"/><line x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2"/>';
        const iconScreenOn = '<rect x="5" y="2" width="14" height="20" rx="2" ry="2" stroke="currentColor" fill="none" stroke-width="2"/><path d="M12 10v4" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="18" r="1" fill="currentColor"/>';

        async function toggleWakeLock() {
            const btn = document.getElementById('wakelock-toggle');
            const iconSvg = document.getElementById('icon-screen');
            
            if (!wakeLock) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    btn.classList.add('active');
                    iconSvg.innerHTML = iconScreenOn; // Иконка включенного
                    wakeLock.addEventListener('release', () => {
                        wakeLock = null;
                        btn.classList.remove('active');
                        iconSvg.innerHTML = iconScreenOff;
                    });
                } catch (err) {
                    console.error(err);
                    alert("Браузер не дал доступ к экрану (нужен HTTPS)");
                }
            } else {
                wakeLock.release();
                wakeLock = null;
            }
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
            }
        });

        function initSelects() {
            const createOptions = (target, min, max, def) => {
                const sel = document.getElementById(target);
                sel.innerHTML = '';
                for(let i=min; i<=max; i++) {
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.innerText = i;
                    if(i === def) opt.selected = true;
                    sel.appendChild(opt);
                }
            };
            createOptions('work-time', 1, 60, 25);
            createOptions('break-time', 1, 30, 5);
            createOptions('long-break-time', 1, 60, 15);
            createOptions('cycles-target', 1, 10, 4);
        }

        let timerInterval = null;
        let timeLeft = 25 * 60; 
        let isWorkSession = true;
        let vecnaEnabled = true;
        let currentCycle = 1;
        let timerHistory = null;

        function saveTimerState() {
            timerHistory = {
                timeLeft: timeLeft,
                isWorkSession: isWorkSession,
                currentCycle: currentCycle
            };
        }

        function restoreTimerState() {
            if (!timerHistory) {
                alert("Нет данных для восстановления!");
                return;
            }
            if (confirm("ТОЧНО ХОТИТЕ ВЕРНУТЬСЯ К ПРЕДЫДУЩЕМУ ШАГУ?")) {
                stopTimer(); // Останавливаем текущий
                timeLeft = timerHistory.timeLeft;
                isWorkSession = timerHistory.isWorkSession;
                currentCycle = timerHistory.currentCycle;
                updateDisplay();
                updateCycleStatus();
            }
        }

        function forceBreak() {
            saveTimerState(); 
            stopTimer();
            isWorkSession = false; 
            const brk = parseInt(document.getElementById('break-time').value) || 5;
            timeLeft = brk * 60;
            updateDisplay();
            updateCycleStatus();
            toggleTimer();
        }

        function toggleVecna() {
            vecnaEnabled = !vecnaEnabled;
            const btn = document.getElementById('vecna-toggle');
            if (vecnaEnabled) btn.classList.add('active');
            else btn.classList.remove('active');
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }

        function updateCycleStatus() {
            const target = parseInt(document.getElementById('cycles-target').value) || 4;
            const mode = isWorkSession ? "РАБОТА" : "ОТДЫХ";
            document.getElementById('cycle-status').innerText = `${mode} • ЦИКЛ ${currentCycle} / ${target}`;
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    if (timeLeft === 25 && vecnaEnabled) {
                        const vecna = document.getElementById('vecna-sfx');
                        vecna.currentTime = 0;
                        vecna.volume = 0.8;
                        vecna.play().catch(()=>{});
                    }
                    updateDisplay();
                } else {
                    handleTimerComplete();
                }
            }, 1000);
        }

        function handleTimerComplete() {
            saveTimerState();

            const vecna = document.getElementById('vecna-sfx');
            vecna.pause();
            vecna.currentTime = 0;

            stopTimer();
            triggerLightning();
            
            if (vecnaEnabled) {
                vecna.currentTime = 0;
                vecna.play().catch(()=>{});
            } else {
                playSfx('del');
            }

            const targetCycles = parseInt(document.getElementById('cycles-target').value) || 4;

            if (isWorkSession) {
                if (currentCycle >= targetCycles) {
                    alert("ОТЛИЧНАЯ РАБОТА! ВРЕМЯ БОЛЬШОГО ОТДЫХА.");
                    isWorkSession = false; 
                } else {
                    alert("ВРЕМЯ ОТДЫХА.");
                    isWorkSession = false;
                }
            } else {
                if (currentCycle >= targetCycles) {
                    currentCycle = 1;
                } else {
                    currentCycle++;
                }
                alert("ВРЕМЯ РАБОТЫ.");
                isWorkSession = true;
            }
            
            resetTime();
        }

        function toggleTimer() {
            const btn = document.getElementById('t-start-btn');
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                btn.innerText = "СТАРТ";
                btn.classList.remove('active');
                document.getElementById('vecna-sfx').pause();
            } else {
                btn.innerText = "ПАУЗА";
                btn.classList.add('active');
                
                const vecna = document.getElementById('vecna-sfx');
                vecna.muted = true; 
                vecna.play().then(() => {
                    vecna.pause();
                    vecna.currentTime = 0;
                    vecna.muted = false; 
                }).catch(()=>{});

                startTimer();
            }
        }

        function stopTimer() {
            saveTimerState();
            clearInterval(timerInterval);
            timerInterval = null;
            const btn = document.getElementById('t-start-btn');
            btn.innerText = "СТАРТ";
            btn.classList.remove('active');
            isWorkSession = true; 
            document.getElementById('vecna-sfx').pause();
            document.getElementById('vecna-sfx').currentTime = 0;
            resetTime();
        }

        function resetTime() {
            const work = parseInt(document.getElementById('work-time').value) || 25;
            const brk = parseInt(document.getElementById('break-time').value) || 5;
            const longBrk = parseInt(document.getElementById('long-break-time').value) || 15;
            const targetCycles = parseInt(document.getElementById('cycles-target').value) || 4;

            if (isWorkSession) {
                timeLeft = work * 60;
            } else {
                if (currentCycle >= targetCycles) {
                    timeLeft = longBrk * 60;
                } else {
                    timeLeft = brk * 60;
                }
            }
            
            updateDisplay();
            updateCycleStatus();
        }

        function updateSettings() {
            if (!timerInterval) {
                resetTime();
            } else {
                updateCycleStatus();
            }
        }

        function initSpores() {
            const container = document.getElementById('spores-container');
            for (let i = 0; i < 50; i++) {
                const spore = document.createElement('div');
                spore.classList.add('spore');
                spore.style.left = Math.random() * 100 + '%';
                const size = Math.random() * 4 + 2;
                spore.style.width = size + 'px'; spore.style.height = size + 'px';
                const dur = Math.random() * 5 + 5;
                spore.style.animation = `fall ${dur}s linear infinite ${Math.random()*5}s, sway ${Math.random()*2+2}s ease-in-out infinite alternate`;
                container.appendChild(spore);
            }
        }

        let thunderTimer;
        function startThunderLoop() {
            thunderTimer = setTimeout(() => {
                triggerLightning();
                startThunderLoop(); 
            }, Math.random() * 5000 + 5000);
        }
        function stopThunderLoop() { clearTimeout(thunderTimer); }
        function triggerLightning() {
            const light = document.getElementById('lightning');
            light.classList.remove('flash-now');
            void light.offsetWidth; 
            light.classList.add('flash-now');
        }

        function initApp() {
            initSelects();
            initSpores();
            render();
            initDrag();
            resetTime(); 
            const au = document.getElementById('audio');
            au.src = songs[curCh];
            au.volume = 0.5;
        }

        function addTask() {
            const inp = document.getElementById('task-input');
            const val = inp.value.trim();
            if(!val) return;
            tasks.push({ id: Date.now(), txt: val, done: false });
            inp.value = '';
            playSfx('click');
            save(); render();
        }

        function editTask(id) {
            const t = tasks.find(x => x.id === id);
            if (!t) return;
            const newTxt = prompt("ИЗМЕНИТЬ ЗАДАЧУ:", t.txt);
            if (newTxt !== null && newTxt.trim() !== "") {
                t.txt = newTxt.trim();
                save(); render();
            }
        }

        function toggle(id) {
            const t = tasks.find(x => x.id === id);
            if(t) t.done = !t.done;
            playSfx('click');
            save(); render();
        }

        function del(id) {
            tasks = tasks.filter(x => x.id !== id);
            playSfx('del');
            save(); render();
        }

        function save() {
            try { localStorage.setItem(DB_KEY, JSON.stringify(tasks)); } catch(e){}
        }

        function render() {
            const act = document.getElementById('active-list');
            const com = document.getElementById('completed-list');
            act.innerHTML = ''; com.innerHTML = '';

            tasks.forEach(t => {
                const li = document.createElement('li');
                li.className = `task-item ${t.done ? 'completed' : ''}`;
                li.dataset.id = t.id;
                
                li.innerHTML = `
                    <div class="checkbox" onclick="toggle(${t.id})"></div>
                    <span class="task-text" onclick="toggle(${t.id})">${t.txt}</span>
                    <button class="btn-action btn-edit" onclick="editTask(${t.id})">✎</button>
                    <button class="btn-action btn-del" onclick="del(${t.id})">×</button>
                `;
                if(t.done) com.appendChild(li); else act.appendChild(li);
            });
        }

        function setCh(idx) {
            curCh = idx;
            const au = document.getElementById('audio');
            const isPlaying = !au.paused;
            au.src = songs[idx];
            if(isPlaying) au.play();
            document.querySelectorAll('.ch-btn').forEach((b,i) => b.classList.toggle('active', i === idx));
            playSfx('click');
        }

        function toggleAudio() {
            const au = document.getElementById('audio');
            const btn = document.getElementById('play-btn');
            
            if(au.paused) {
                au.play();
                btn.innerText = "ОСТАНОВИТЬ ЭФИР";
                btn.classList.add('playing');
                document.body.classList.add('music-active'); 
                startThunderLoop(); 
                triggerLightning(); 
            } else {
                au.pause();
                btn.innerText = "НАЧАТЬ ЭФИР";
                btn.classList.remove('playing');
                document.body.classList.remove('music-active'); 
                stopThunderLoop(); 
            }
        }

        function initDrag() {
            if(typeof Sortable !== 'undefined') {
                const opts = {
                    animation: 150, delay: 100, delayOnTouchOnly: true,
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    onEnd: () => {
                        const newOrder = [];
                        document.querySelectorAll('.task-item').forEach(el => {
                            const found = tasks.find(t => t.id == el.dataset.id);
                            if(found) newOrder.push(found);
                        });
                        tasks = newOrder;
                        save();
                    }
                };
                Sortable.create(document.getElementById('active-list'), opts);
                Sortable.create(document.getElementById('completed-list'), opts);
            }
        }

        window.onload = initApp;

    </script>
</body>
</html>
